<ons-page ng-controller="IdeaRegisterChannelCtrl as ideaRegisterChannel">
	<ons-toolbar>
		<div class="center" style="color:#181818;font-size:13px;letter-spacing:1px;">
			Channelを選択する
		</div>
	</ons-toolbar>
	<ons-row  style="margin-top:15px;margin-bottom:20px;" ng-repeat="i in [1,2,3,4]">
	<ons-col>
		<ons-row>
			<ons-col class="img-channel-text-top">
				<img src="images/channel/job.jpg" class="img-banner_cover"/>
				<p class="img-channel-text">
					職業<span style="font-size:12px">のスタートアップアイデア</span>
				</p>
			</ons-col>
		</ons-row>
		<ons-row style="margin-bottom:20px" ng-repeat="j in [1,2,3,4]">
			<ons-col>
				<ons-row style="margin-top:10px;line-height:20px;">
					<ons-col width="20%" class="grid_left grid_right">
						<ons-switch></ons-switch>
					</ons-col>
					<ons-col align="left" vertical-align="center" class="grid_left grid_right">
						<span style="color:#4d4d4d;font-size:15px;">システムエンジニア
							<span style="color:#4d4d4d;font-size:11px;">になる</span>
						</span>
					</ons-col>
				</ons-row>
				<ons-row>
					<ons-col width="20%"></ons-col>
					<ons-col align="left" vertical-align="center" class="grid_left grid_right">
						<ons-col>
							<span class="channel_box">#system-engineer</span>
						</ons-col>
					</ons-col>
				</ons-row>
			</ons-col>
		</ons-row>
	</ons-col></ons-row>
	<ons-bottom-toolbar class="bottom-toolbar-common">
		<ons-row style="line-height:40px;">
			<ons-col width="50%">
			</ons-col>
			<ons-col width="30%" vertical-align="center" style="text-align:center" ng-click="ideaRegisterChannel.popIdeaRegisterChannel()">
				<ons-icon icon="ion-close" size="20px" style="color:#999"></ons-icon>
			</ons-col>
			<ons-col width="20%" vertical-align="center" style="text-align:center" ng-click="">
				<ons-icon icon="ion-chevron-left" size="24px" style="font-weight:bold;color:#16A6B6"></ons-icon>
			</ons-col>
		</ons-row>
	</ons-bottom-toolbar>
</ons-page>
