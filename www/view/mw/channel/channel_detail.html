<ons-page  class="page-common" ng-controller="ChannelDetailCtrl as channelDetail">
	<ons-gesture-detector>		
		<ons-row class="channelDetailSwipe" style="margin-top:20px;width:100vw;height:80vh;">
		<ons-col>
			<ons-row>
				<ons-col>
					<span style="color:#4d4d4d;font-size:17px;">
						システムエンジニア
						<span style="color:#4d4d4d;font-size:12px;">
							になる
						</span>
					</span>
				</ons-col>
			</ons-row>
			<ons-row>
				<ons-col>
					<span class="channel_box">#system-engineer</span>
				</ons-col>
			</ons-row>
			<ons-row style="margin-top:20px">
				<ons-col class="grid_left grid_right" style="color:#4d4d4d;font-size:12px;">
					#system-engineerはシステムエンジニアになるためのスタートアップアイデアが集まるchannelです。
				</ons-col>
			</ons-row>
			<ons-row style="margin-top:20px;">
				<ons-col>
					<div class="button-bar" style="width:50%;" ng-click="channelDetail.joinChannel('0')">
						<div class="button-bar__item">
							<input type="radio" name="channel_0" id="channel_0"/>
							<div class="button-bar__button" style="text-align:center">
								<span style="font-size:13px;">
								<i class="ion-plus-round" id="jc_0" style="font-size:14px;margin-right:3px;font-weight:bold;"></i>
								Joinする
								</span>
							</div>
						</div>
					</div>
				</ons-col>
			</ons-row>
			<ons-row style="margin-top:20px;margin-bottom:10px;">
				<ons-col align="center" style="color:#999;font-size:11px;line-height:18px;">
					<ons-icon icon="ion-ios-checkmark" size="18px" style="margin-right:3px;color:#16A6B6;vertical-align:top;"></ons-icon>
					12人のメンターが参加しています
				</ons-col>
			</ons-row>
			<ons-row style="padding:10px 0px;border-top:0.5px solid #ddd;" ng-repeat="i in [1,2,3,4,5,6]">
				<ons-col width="20%" class="grid_left grid_right">
					<img src="images/delete{{i}}.jpg" class="img-user-list-icon-s"/>
				</ons-col>
				<ons-col width="80%">
					<ons-row>
						<ons-col align="left" class="grid_left" style="color:#4d4d4d;font-weight:bold;font-size:13px;line-height:14px;">
							<span>Ryo Imayoshi</span>
							<div style="color:#999;font-weight:400;">messagewall Inc. CEO</div>
						</ons-col>
					</ons-row>
					<ons-row style="margin-top:10px;">
						<ons-col class="grid_left" style="font-size:13px;">
							<ons-row>
								<ons-col align="left" style="font-size:9px;font-weight:400;">BUSINESS</ons-col>
								<ons-col align="right" class="grid_right_half" style="font-size:9px;font-weight:400;">LIFE/HOBBY</ons-col>
							</ons-row>
							<ons-row>
								<ons-col align="center" class="grid_right" ng-repeat="i in [1,2,3,4,5]">
									<ons-icon icon="ion-record" size="13px" style="color:#eee" ng-if="i != 3"></ons-icon>
									<ons-icon icon="ion-disc" size="18px" style="color:#EE6557" ng-if="i == 3"></ons-icon>
								</ons-col>
							</ons-row>
						</ons-col>
					</ons-row>
				</ons-col>
			</ons-row>
		</ons-col>
		</ons-row>
	</ons-gesture-detector>					
	<ons-bottom-toolbar class="bottom-toolbar-common">
		<ons-row style="line-height:40px;">
			<ons-col width="80%"></ons-col>
			<ons-col width="20%" vertical-align="center" ng-click="channelDetail.popChannelDetail()">
				<ons-icon icon="ion-chevron-left" size="20px" style="color:#999"></ons-icon>
			</ons-col>
		</ons-row>
	</ons-bottom-toolbar>
</ons-page>
